        <!--Header-->
        <header>
            <div class="w3-container w3-amber w3-card-4">
                <div class="headerSpace">
                    <p class="headerStitchBorder center instructionText">Add a Pattern</p>

                    <form class="w3-container w3-margin w3-center">
                        <input type="number" placeholder="#" id="stepNumber">
                        <input type="text" placeholder="Enter Step..." id="stepWidth">
                        <button class="w3-small w3-border w3-border-grey w3-round w3-padding-small w3-button w3-hover-green w3-white">Add</button>
                    </form>
                </div>
            </div>
        </header>


        <article>
            <div class="w3-center w3-container">
                <h1 id="patternTitle" class="stitchBorder center">My WIP Project</h1>
            </div>

                <p class="patternText">1. Cast on 20 Stitches.</p>
                <div class="rowCounter">
                    <button class="w3-border w3-border-light-green w3-small patternButton w3-ripple w3-btn w3-round w3-hover-light-green">Row Counter</button>
                    <button class="w3-text-red w3-small w3-btn w3-round w3-ripple w3-border w3-border-red">Delete Step</button>
                </div>

                <p class="patternText">2. Knit 2, Purl 2 for 40 Rows.</p>
                <div class="rowCounter">
                    <button class="w3-border w3-border-light-green w3-small patternButton w3-ripple w3-btn w3-round w3-hover-light-green">Close Counter</button>
                    <button class="w3-text-red w3-small w3-btn w3-round w3-ripple w3-border w3-border-red">Delete Step</button>

                    <br>
                    <div class="counter w3-card">
                        <button class="w3-button w3-circle w3-white w3-border w3-border-light-green w3-hover-light-green">-</button>
                        <p class="rowNumber">1</p>
                        <button class="w3-button w3-circle w3-white w3-border w3-border-light-green w3-hover-light-green">+</button>

                        <p class="center" ><button class="w3-text-red w3-small w3-btn w3-round w3-ripple w3-border w3-border-red" >Reset</button></p>
                    </div>

                </div>

                <p class="patternText">3. Knit for 39 Rows.</p>
                <div class="rowCounter">
                    <button class="w3-border w3-border-light-green w3-small patternButton w3-ripple w3-btn w3-round w3-hover-light-green">Row Counter</button>
                    <button class="w3-text-red w3-small w3-btn w3-round w3-ripple w3-border w3-border-red">Delete Step</button>
                </div>
                <br>
                <p class="center"><button class="w3-text-red w3-btn w3-center w3-tiny w3-border w3-border-red w3-round">Clear Pattern</button></p>
            </div>
        </article>
